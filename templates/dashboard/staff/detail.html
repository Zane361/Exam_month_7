{% extends 'dashboard/base.html' %}

{% block content %}
<div class="main-content">
    <div class="page-header">
        <h2 class="header-title">Staff</h2>
        <div class="header-sub-title">
            <nav class="breadcrumb breadcrumb-dash">
                <a href="#" class="breadcrumb-item"><i class="anticon anticon-home m-r-5"></i>Dashboard</a>
                <a class="breadcrumb-item" href="#">Staff</a>
                <span class="breadcrumb-item active">Detail</span>
            </nav>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="container">
                <h2 class="font-weight-normal m-b-10">{{staff.first_name}}</h2>
                <div class="d-flex " style="margin-bottom: 5rem;" >
                    <div class="d-md-flex m-t-30 align-items-center justify-content-between">
                        <div class="m-t-10" style="margin-right: 2rem;">
                            <span class="font-weight-semibold m-r-10 m-b-5 text-dark" >First Name: </span>
                            <span>{{staff.first_name}}</span>
                        </div>
                    </div>         
                    <div class="d-md-flex m-t-30 align-items-center justify-content-between">
                        <div class="m-t-10" style="margin-right: 2rem;">
                            <span class="font-weight-semibold m-r-10 m-b-5 text-dark">Last Name: </span>
                            <span>{{staff.last_name}}</span>
                        </div>
                    </div>         
                    <div class="d-md-flex m-t-30 align-items-center justify-content-between">
                        <div class="m-t-10" style="margin-right: 2rem;">
                            <span class="font-weight-semibold m-r-10 m-b-5 text-dark">Salary: </span>
                            <span>{{staff.salary}}</span>
                        </div>
                    </div>         
                </div>
                <div class="justify-content-around">
                    <button type="button"  class="btn btn-danger btn-tone m-r-5" data-toggle="modal" data-target=".bd-example-modal-sm"><i class="anticon anticon-delete"></i>Delete</button>
                    <!-- Small modal -->
                    <div class="modal fade bd-example-modal-sm{{forloop.counter}}">
                        <div class="modal-dialog modal-sm">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title h4">{{staff.first_name}}</h5>
                                    <button type="button" class="close" data-dismiss="modal">
                                        <i class="anticon anticon-close"></i>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <b>{{staff.first_name}}ni o`chirmoqchimisiz?</b>
                                </div>
                                <div class="btn-group">
                                    <form method="post" action="{% url 'dashboard:staff_delete' staff.id %}">
                                        {% csrf_token %}
                                    <button type="submit" class="btn btn-primary btn-tone">Yes</button>
                                    <button class="btn btn-danger btn-tone" type="button" data-dismiss="modal">No</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
